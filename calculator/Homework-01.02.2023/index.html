<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <input type="text" class="screen" id="screen" />
        </div>

        <div>
          <button data-clearAll id="clearAll" class="dif-color">AC</button>
          <button data-clear id="clear" class="dif-color">C</button>
          <button id="percent" class="dif-color">%</button>
          <button data-operation id="divide" class="dif-color">/</button> <br />

          <button data-number id="seven">7</button>
          <button data-number id="eight">8</button>
          <button data-number id="nine">9</button>
          <button data-operation id="multiply" class="dif-color">*</button>
          <br />

          <button data-number id="four">4</button>
          <button data-number id="five">5</button>
          <button data-number id="six">6</button>
          <button data-operation id="minus" class="dif-color">-</button><br />

          <button data-number id="one">1</button>
          <button data-number id="two">2</button>
          <button data-number id="three">3</button>
          <button data-operation id="plus" class="dif-color">+</button> <br />

          <button data-number id="zero">0</button>
          <button data-number id="dot" class="dif-color">.</button>
          <button data-equals id="equals" class="equal dif-color">=</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
